<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">.text-center {
        text-align: center;
    }
    </style>
    <title>User List</title>
</head>
<body>
<h1 style="text-align: center;"><strong>User List</strong></h1>
<br>
<br>
<div class="text-center"><input type="button" value="Add user" onclick="window.location.href = 'add'"/></div>

<br>
<br>
<table  border="2" align="center" cellspacing="2" cellpadding="3">
    <tr>
        <th>Name</th>
        <th>Second Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr  style="text-align:center" th:each="user : ${users}">
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getSecondName()}">Second Name</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td> <a th:href="@{/{id}/edit(id=${user.getId()})}">
            <button type="button">Edit user </button></a>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value = "Delete user"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
